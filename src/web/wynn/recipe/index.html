<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../fish_logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Nori-Wynn Recipe Search" />
    <meta property="og:description" content="Recipe Search for Wynncraft" />
    <meta property="og:url" content="https://nori.fish/wynn/recipe" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://nori.fish/resources/nori_logo.png" />
    <title>Nori-Wynn Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../css_global/default.css">
    <link rel="stylesheet" href="../../css_global/sidebar.css">
    <link rel="stylesheet" href="../../css_global/dark_theme.css" id="dark-theme-css" disabled>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@latest/dist/zero-md.min.js"></script>
    <script src="../../js_global/sidebar.js"></script>
    <script src="../../js_global/recipe_search.js" defer></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8D8GME84PS"></script>
    <script src="../../js_global/analytics.js"></script>
    <!-- Temporarily disabled Google Ads -->
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6817592042954484"
    data-overlays="bottom" crossorigin="anonymous"></script> -->
    <script src="../../js_global/config.js"></script>
    <script src="../../js_global/layout.js"></script>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="https://nori.fish/resources/nori_logo.png" alt="Nori Logo" style="width: 50px; height: auto; margin-right: 10px;">
            <h1>Nori-Wynn</h1>
        </div>
        <nav>
            <!-- Navigation links will be inserted by layout.js -->
        </nav>
    </header>

    <div id="menu-button" onclick="toggleSidebar()">‚ò∞</div>
    <div id="sidebar"></div>
    <div class="container">
        <div id="RecipeSearch" class="panel active">
            <h2 class="centered-text">Crafted Recipe Search</h2>
            <div id="recipe-count" class="recipe-count centered-text"></div>
            <form id="recipe-search-form" class="centered-text">
                <div class="search-bar">
                    <input type="text" id="keyword" name="keyword" placeholder="Enter keyword of recipe or select a type">
                    <button type="submit">Search</button>
                </div>
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="profession" value="Armouring"> Armouring</label>
                        <label><input type="checkbox" name="profession" value="Tailoring"> Tailoring</label>
                    </div>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="profession" value="Weaponsmithing"> Weaponsmithing</label>
                        <label><input type="checkbox" name="profession" value="Woodworking"> Woodworking</label>
                    </div>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="profession" value="Jeweling"> Jeweling</label>
                        <label><input type="checkbox" name="profession" value="Alchemy"> Alchemy</label>
                    </div>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="profession" value="Scribing"> Scribing</label>
                        <label><input type="checkbox" name="profession" value="Cooking"> Cooking</label>
                    </div>
                </div>
            </form>
            <div id="recipe-results" class="results-container"></div>
        </div>

        <div class="application-portal">
            <div class="portal-content">
                <h3 class="portal-title">Join the Nori Team</h3>
                <p class="portal-description">
                    Applications are now open! We're looking for dedicated players to contribute to Item Scales (weight), Builds, and Recipes, etc.
                </p>
                <a href="https://forms.gle/ALqc5G22n2AsChTf6" target="_blank" class="portal-button">
                    <span class="button-icon">üìù</span>
                    Apply Now
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RawFish. Powered by Nori-Web.</p>
    </footer>
</body>
</html>
