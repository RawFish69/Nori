<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../fish_logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Nori-Wynn Aspect Lootpool" />
    <meta property="og:description" content="Aspect Weekly Lootpool Rotation" />
    <meta property="og:url" content="https://nori.fish/wynn/aspects" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://nori.fish/resources/nori_logo.png" />
    <title>Nori-Wynn Aspect Lootpool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../css_global/default.css">
    <link rel="stylesheet" href="../../css_global/sidebar.css">
    <link rel="stylesheet" href="../../css_global/dark_theme.css" id="dark-theme-css" disabled>
    <script src="../../js_global/sidebar.js"></script>
    <script src="../../js_global/fetch_aspects.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8D8GME84PS"></script>
    <script src="../../js_global/analytics.js"></script>
    <script src="../../js_global/config.js"></script>
    <script src="../../js_global/layout.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="brand">
                <img src="https://nori.fish/resources/nori_logo.png" alt="Nori Logo">
                <div>
                    <h1>Nori‑Wynn</h1>
                    <div class="subtitle">Aspect Lootpool</div>
                </div>
            </div>
            <nav aria-label="Main navigation">
                <!-- Navigation links will be inserted by layout.js -->
            </nav>
        </div>
    </header>
    
    <div id="menu-button" onclick="toggleSidebar()">☰</div>
    <div id="sidebar"></div>
    
    <main class="container">
        <div class="page-header">
            <h2 id="lootpool-title" class="page-title">
                <span class="loading-spinner"></span>
                Updating Aspect Lootpool...
            </h2>
            <div id="countdown-container" class="countdown-section"></div>
            <p class="page-subtitle">
                Join <a href="https://discord.gg/eDssA6Jbwd" target="_blank" class="discord-link">Community Discord</a> to follow Nori updates & post feedback
            </p>
        </div>

        <div id="lootpool-filters" class="filter-pills">
            <button class="filter-pill active mythic" data-filter="mythic" id="toggle-mythic">
                <span class="pill-icon">✦</span>Mythic
            </button>
            <button class="filter-pill fabled" data-filter="fabled" id="toggle-fabled">
                <span class="pill-icon">✦</span>Fabled
            </button>
            <button class="filter-pill legendary" data-filter="legendary" id="toggle-legendary">
                <span class="pill-icon">✦</span>Legendary
            </button>
        </div>

        <div id="lootpool" class="lootpool-container"></div>

        <div class="action-buttons">
            <button class="primary-button" onclick="window.location.href='https://nori.fish/wynn/item/lootpool'">
                <span class="button-icon">◆</span>
                Lootrun Item Rewards
            </button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024-2026 Nori, All rights reserved. Web URL: nori.fish</p>
    </footer>
</body>
</html>
