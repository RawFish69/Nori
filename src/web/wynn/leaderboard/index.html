<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../fish_logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Nori-Wynn Leaderboard" />
    <meta property="og:description" content="Leaderboards for Wynncraft" />
    <meta property="og:url" content="https://nori.fish/wynn/leaderboard" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://nori.fish/resources/nori_logo.png" />
    <title>Nori-Wynn Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../css_global/default.css">
    <link rel="stylesheet" href="../../css_global/sidebar.css">
    <link rel="stylesheet" href="../../css_global/dark_theme.css" id="dark-theme-css" disabled>
    <script type="text/javascript" src="../../js_global/sidebar.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8D8GME84PS"></script>
    <script src="../../js_global/analytics.js"></script>
    <script src="../../js_global/leaderboard.js"></script>
    <!-- Temporarily disabled Google Ads -->
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6817592042954484"
    data-overlays="bottom" crossorigin="anonymous"></script> -->
    <script src="../../js_global/config.js"></script>
    <script src="../../js_global/layout.js"></script>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="https://nori.fish/resources/nori_logo.png" alt="Nori Logo" style="width: 50px; height: auto; margin-right: 10px;">
            <h1>Nori-Wynn</h1>
        </div>
        <nav>
            <!-- Navigation links will be inserted by layout.js -->
        </nav>
    </header>

    <div id="menu-button" onclick="toggleSidebar()">â˜°</div>
    <div id="sidebar"></div>
    <div class="container">
        <div id="Leaderboard" class="panel active">
            <h2 class="centered-text">Select a category to get started.</h2>
            <div class="dropdown-container">
                <select id="typeDropdown" onchange="chooseType(this.value)">
                    <option value="">Select Type</option>
                    <option value="raids">Raids</option>
                    <option value="stats">Stats</option>
                    <option value="professions">Professions</option>
                    <option value="guilds">Guilds</option>
                </select>                  
                <select id="categoryDropdown" onchange="chooseCategory(this.value)" style="display: none;"></select>
            </div>
            <div class="table-container">
                <div id="noDataMessage" class="centered-text">
                    <p>Player data supported by Nori-API, updated hourly.</p>
                </div>
                <table id="leaderboardTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th id="statHeader">Stat</th>
                            <th id="levelHeader" style="display:none;">Level</th>
                            <th id="xpHeader" style="display:none;">XP</th>
                            <th id="memberHeader" style="display:none;">Member</th>
                            <th id="createdAtHeader" style="display:none;">Created At</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="pagination" class="pagination-container"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024-2026 Nori, All rights reserved. Web URL: nori.fish</p>
    </footer>
</body>
</html>
