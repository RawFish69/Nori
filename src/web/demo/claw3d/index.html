<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../../fish_logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta property="og:title" content="Claw Control 3D" />
  <meta property="og:description" content="demo" />
  <meta property="og:image" content="https://nori.fish/resources/nori_logo.png" />
  <title>3D Claw Machine Control</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8D8GME84PS"></script>
  <script async src="../../js_global/analytics.js"></script>
  <script src="../../js_global/config.js"></script>
  <script src="../../js_global/layout.js"></script>
</head>
<body>
  <div class="container">
    <h1>3D Claw Machine Controller Demo</h1>
    <h3 style="text-align: center;">Click, drag, scroll to change view angle & zoom in/out</h3>
    <p style="text-align: center;">If the display screen is black, try refreshing the page</p>
    <div id="scoreDisplay">Score: <span id="scoreValue">0</span></div>
    <div id="clawCanvas"></div>
    <div id="statusMessages" class="status"></div>
    <div class="controls">
      <div class="control-group">
        <button id="upBtn">↑ (W)</button>
      </div>
      <div class="control-group">
        <button id="leftBtn">← (A)</button>
        <button id="downBtn">↓ (S)</button>
        <button id="rightBtn">→ (D)</button>
      </div>
      <div class="control-group">
        <button id="clawUpBtn">Claw Up (E)</button>
        <button id="clawDownBtn">Claw Down (Q)</button>
      </div>

      <div class="control-group">
        <button id="grabBtn">Grab (F)</button>
        <button id="releaseBtn">Release (R)</button>
      </div>

      <div class="control-group">
        <label for="speedRange">Speed:</label>
        <input type="range" id="speedRange" min="1" max="5" step="1" value="1" />
      </div>

      <div class="control-group">
        <label>Targets:</label>
        <select id="targetCount">
          <option value="1">1</option>
          <option value="3" selected>3</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="300">300</option>
          <option value="500">500</option>
        </select>
        <button id="generateBtn">Generate</button>
      </div>

      <div class="control-group">
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>
  <script src="claw3d.js"></script>
</body>
</html>
